name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # =========================================================
      # 新增步骤：设置 Python 环境
      # =========================================================
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # 建议与你服务器上的 Python 版本保持一致

      # =========================================================
      # 新增步骤：安装依赖并运行静态检查
      # =========================================================
      - name: Install dependencies and Lint
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          # 如果你有 requirements.txt，也可以在这里安装，确保依赖没问题
          # pip install -r requirements.txt 
          
          # 运行 Flake8 检查
          # E9,F63,F7,F82 代表语法错误和未定义的变量等严重错误
          # 关键修改：增加 --exclude=venv，忽略虚拟环境目录
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
          
          # (可选) 检查代码风格
          # 关键修改：增加 --exclude=venv
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv

      # 3. 只有上面的检查通过了，才会执行部署
      - name: Upload to Deploy Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          # 这里的 source 对应你实际的文件名
          source: "./test.py, ./index.html"
          target: '/home/ubuntu/test'
          overwrite: true
