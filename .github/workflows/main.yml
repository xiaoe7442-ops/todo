name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # =========================================================
      # 新增步骤：设置 Python 环境
      # =========================================================
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 

      # =========================================================
      # 新增步骤：安装依赖并运行静态检查
      # =========================================================
      - name: Install dependencies and Lint
        run: |
          python -m pip install --upgrade pip
          pip install flake8

          # 运行 Flake8 检查
          # E9,F63,F7,F82 代表语法错误和未定义的变量等严重错误
          # 关键修改：增加 --exclude=venv，忽略虚拟环境目录
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
          
          # 检查代码风格
          # 关键修改：增加 --exclude=venv
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv

      # ---------------------------------------------------------
      # 第一步：上传后端代码 (Python) 到原目录
      # ---------------------------------------------------------
      - name: Upload Backend (Python)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          # 只传 Python 文件和依赖
          source: ./test.py
          target: '/home/ubuntu/test'
          overwrite: true

      # ---------------------------------------------------------
      # 第二步：上传前端代码 (HTML) 到 Nginx 目录
      # ---------------------------------------------------------
      - name: Upload Frontend (HTML)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          # 只传 HTML 文件
          source: "./index.html"
          target: '/var/www/todo' 
          overwrite: true

      
      # ---------------------------------------------------------
      # 第三步：通过 SSH 在远程服务器上执行命令
      # ---------------------------------------------------------
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/test
            
            # 1. 如果虚拟环境不存在，自动创建
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            
            # 2. 安装依赖 (强制使用虚拟环境的 pip)
            echo "Installing dependencies..."
            ./venv/bin/pip install flask flask-cors gunicorn
            
            # 3. 杀掉旧进程
            echo "Stopping old processes..."
            ps -ef | grep "gunicorn" | grep "test:app" | grep -v "grep" | awk '{print $2}' | xargs -r kill || true
            
            # 4. 启动新服务 (使用虚拟环境的 gunicorn)
            echo "Starting Gunicorn..."
            nohup ./venv/bin/gunicorn -w 4 -b 127.0.0.1:8000 test:app > flask.log 2>&1 &
            echo "Deploy Finished!"